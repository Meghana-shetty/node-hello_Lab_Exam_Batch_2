apiVersion: apps/v1
kind: Deployment
metadata:
  name: "Nodelabexam"
  labels:
    app: nodelabexam
spec:
  replicas: 1
  selector:
    matchLabel:
      app: nodelabexam
  template:
    metadata:
      labels:
        app: nodelabexam
    spec:
      containers:
      - name: nodelabexamcontainer
        image: meghanajshetty/nodelabexamimage:latest
        ports:
        - containerPort: 3000 
