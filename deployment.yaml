apiVersion: apps/v1
kind: Deployment
metadata:
  name: "Nodelabexam"
  labels:
    app: nodelabexam
spec:
  replicas: 1
  selector:
    matchLabel:
      app: nodelabexam
  template:
    metadata:
      labels:
        app: nodelabexam
    spec:
      containers:
      -name: nodelabexamcontainer
       image: meghanajshetty/nodelabexamimage:latest
       ports:
       -container port: 3000 
